<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="page">
  <header>
    <aside class="matrix-pic">
      <img class="matrix-pic__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix pic">
      <a class="matrix-pic_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
  </header>
  <main>
    <article class="wrapper">
      <section id="item-addition">
        <label for="item-addition__new">Add Item</label>
        <section class="item-addition__wrapper">
          <input id="item-addition__new-item"class="task" type="text"><button>Add</button>
        </section>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete__tasks">
        <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task"> 
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="close button">
            </button>
        </li>
        <li class="edit__mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" alt="close button">
            </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed__tasks">
        <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="close button">
            </button>
        </li>
      </ul>
    </article>
  </main>
<script src="app.js"></script>
</body>
</html>
